# ══════════════════════════════════════════════════════════
# Sondos AI Portal — Render (Single Service)
# Backend serves API + Frontend from same server
# ══════════════════════════════════════════════════════════

services:
  - type: web
    name: sondos-portal
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: VITE_API_URL
        value: /api
      # ⚠️ Set in Render Dashboard → Environment
      - key: MONGO_DB_URI
        sync: false
      - key: DB_NAME
        value: Sondos-Portal
      - key: JWT_SECRET
        sync: false
      - key: AUTOCALLS_API_KEY
        sync: false
      - key: ADMIN_SEED_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SETUP_SERVICE_URL
        value: https://siyadah-whatsapp-saas.onrender.com
