# ══════════════════════════════════════════════════════════
# Sondos AI Portal — Render Blueprint
# ══════════════════════════════════════════════════════════
# Deploy: Push to GitHub → Render auto-detects this file
# Or: Render Dashboard → New Blueprint Instance → connect repo
# ══════════════════════════════════════════════════════════

services:
  # ── Backend API ──
  - type: web
    name: sondos-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # ⚠️ Set these in Render Dashboard → Environment
      - key: MONGO_DB_URI
        sync: false
      - key: DB_NAME
        value: Sondos-Portal
      - key: JWT_SECRET
        sync: false
      - key: AUTOCALLS_API_KEY
        sync: false
      - key: ADMIN_SEED_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SETUP_SERVICE_URL
        value: https://siyadah-whatsapp-saas.onrender.com

  # ── Frontend (Static Site) ──
  - type: web
    name: sondos-portal
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      # ⚠️ Replace with your actual backend URL after first deploy
      - key: VITE_API_URL
        sync: false
    routes:
      # SPA fallback — React Router handles all routes
      - type: rewrite
        source: /*
        destination: /index.html
